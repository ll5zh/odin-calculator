<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="keys">
                <div class="row">
                    <div class="btn long top">
                        <div class="txt">AC</div>
                    </div>
                    <div class="btn top">
                        <div class="txt">+/–</div>
                    </div>
                    <div class="btn op">
                        <div class="txt">÷</div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn num">
                        <div class="txt">7</div>
                    </div>
                    <div class="btn num">
                        <div class="txt">8</div>
                    </div>
                    <div class="btn num">
                        <div class="txt">9</div>
                    </div>
                    <div class="btn op">
                        <div class="txt">×</div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn num">
                        <div class="txt">4</div>
                    </div>
                    <div class="btn num">
                        <div class="txt">5</div>
                    </div>
                    <div class="btn num">
                        <div class="txt">6</div>
                    </div>
                    <div class="btn op">
                        <div class="txt">–</div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn num">
                        <div class="txt">1</div>
                    </div>
                    <div class="btn num">
                        <div class="txt">2</div>
                    </div>
                    <div class="btn num">
                        <div class="txt">3</div>
                    </div>
                    <div class="btn op">
                        <div class="txt">+</div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn long num">
                        <div class="txt">0</div>
                    </div>
                    <div class="btn num">
                        <div class="txt">.</div>
                    </div>
                    <div class="btn op">
                        <div class="txt">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
