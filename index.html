<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">0</div>
            <div class="keys">
                <div class="row">
                    <button class="btn long top" id="ac">
                        <div class="txt">AC</div>
                    </button>
                    <button class="btn top" id="posneg">
                        <div class="txt">+/–</div>
                    </button>
                    <button class="btn op" id="div">
                        <div class="txt">÷</div>
                    </button>
                </div>
                <div class="row">
                    <button class="btn num" id="seven">
                        <div class="txt">7</div>
                    </button>
                    <button class="btn num" id="eight">
                        <div class="txt">8</div>
                    </button>
                    <button class="btn num" id="nine">
                        <div class="txt">9</div>
                    </button>
                    <button class="btn op" id="mult">
                        <div class="txt">×</div>
                    </button>
                </div>
                <div class="row">
                    <button class="btn num" id="four">
                        <div class="txt">4</div>
                    </button>
                    <button class="btn num" id="five">
                        <div class="txt">5</div>
                    </button>
                    <button class="btn num" id="six">
                        <div class="txt">6</div>
                    </button>
                    <button class="btn op" id="sub">
                        <div class="txt">–</div>
                    </button>
                </div>
                <div class="row">
                    <button class="btn num" id="one">
                        <div class="txt">1</div>
                    </button>
                    <button class="btn num" id="two">
                        <div class="txt">2</div>
                    </button>
                    <button class="btn num" id="three">
                        <div class="txt">3</div>
                    </button>
                    <button class="btn op" id="add">
                        <div class="txt">+</div>
                    </button>
                </div>
                <div class="row">
                    <button class="btn long num" id="zero">
                        <div class="txt">0</div>
                    </button>
                    <button class="btn num" id="dot">
                        <div class="txt">.</div>
                    </button>
                    <button class="btn op" id="eq">
                        <div class="txt">=</div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
